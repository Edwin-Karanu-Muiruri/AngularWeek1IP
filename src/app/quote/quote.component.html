<div class="container">  

    <div class="card bg-primary text-white text-center p-3 quote_card border-success" *ngFor='let quote of quotes; let i = index'>
      <blockquote class="blockquote mb-0">
        <p>{{quote.quote}}</p>
        <footer class="blockquote-footer text-white">
          <small>
            Author: <cite title="Source Title">{{quote.names}}</cite>
          </small>
        </footer>
      </blockquote>
  
      <div class="row butoons">
        <div class="col-4 ">
          <button type="button" class="btn btn-secondary btn-lg delete_btn" (click)= 'deleteQuote(true)'><img src="/src/assets/delete.png" alt="Delete Quote"></button>
        </div>
        <div class="col-8">
          <div class="vote_btns">
            <div class="like_gp">
                <button type="button" class="btn btn-warning btn-sm up_vote" (click)="likeButtonClick(i)"><img src="/src/assets/like_PNG73.png" alt="Like"></button>
                <span>{{quote.numberOfUpVotes}} </span>
            </div>
            <div class="dislike_gp">
                <button type="button" class="btn btn-danger btn-sm down_vote" (click)="dislikeButtonClick(i)"><img src="/src/assets/dislike.png" alt=""></button>
                <span> {{quote.numberOfDownVotes}} </span>
            </div>
        </div>
        </div>
      </div>
