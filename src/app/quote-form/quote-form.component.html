<div class="container">
    <div class="formTitle">
        Create Quotes and share your inspiration with the world.
    </div>
    
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Name " id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p>This field is required</p>
                </div> 
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Author " id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
                <div [hidden]="author.valid || name.pristine" class="alert alert-danger">
                  <p>This field is required</p>
                </div>
            </div>
        </div>
        <div class="form-row">
          <div class="col-md-12">
            <textarea class="form-control" id="quote" rows="3" placeholder="Write a quote here." [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p>This field is required</p>
            </div>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-success btn-lg" onclick="submitQuote()">Post Quote</button>
